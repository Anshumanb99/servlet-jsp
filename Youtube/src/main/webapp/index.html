<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.container{
width:40%;
border:1px solid black;
margin:auto;
padding:20px;
}
#myform table tr td input{
font-size:20px;
}
</style>
</head>
<body>
<div class="container">
<h1>My form</h1>
<form id="myform" action="RegisterServlet" method="post">

<table>



<tr>
<td>Enter your name</td>
<td><input type="text" name="user_name" placeHolder="Enter your name"/></td>
</tr>
<tr>
<td>Enter your password</td>
<td><input type="password" name="user_password" placeHolder="Enter your password"/></td>
</tr>
<tr>
<td>Enter your email</td>
<td><input type="email" name="user_email" placeHolder="Enter your email"/></td>
</tr>
<tr>
<td>SELECT GENDER</td>
<td><input type="radio" name="user_gender" value="male"/>Male</td>
<td><input type="radio" name="user_gender" value="female"/>Female</td>
</tr>
<tr>
<td>Select your course</td>
<td>
<select name="user_option">
<option value="Java">Java</option>
<option value="PHP">PHP</option>
<option value="Python">Python</option>
<option value="Android">Android</option>
</select></td>
</tr>
<tr>
<td style="text-align: right;"> 
<input type="checkbox" value="checked" name="condition" />
</td>
<td>
Agree terms and conditions
</td>
</tr>

<tr>

<td>
<button type="submit">Register</button>
<button type="Reset">Reset</button>
</td>
</tr>

  



</table>
</form>
</div>
</body>
</html>
